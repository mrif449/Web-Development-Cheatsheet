<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator Design</title>
</head>
<body>
    <div class="calculator">
        <div class="input-flield">
            <input type="text" id="display" maxlength="11">
        </div>
        <div class="button-row">
            <div>
                <input type="button" class="button special-button1" value="AC">
                <input type="button" class="button special-button1" value="CE">
                <input type="button" class="button special-button1" value="%">
                <input type="button" class="button special-button1" value="+/-">
            </div>
            <div>
                <input type="button" class="button" value="7">
                <input type="button" class="button" value="8">
                <input type="button" class="button" value="9">
                <input type="button" class="button special-button2" value="/">
            </div>
            <div>
                <input type="button" class="button" value="4">
                <input type="button" class="button" value="5">
                <input type="button" class="button" value="6">
                <input type="button" class="button special-button2" value="*">
            </div>
            <div>
                <input type="button" class="button" value="1">
                <input type="button" class="button" value="2">
                <input type="button" class="button" value="3">
                <input type="button" class="button special-button2" value="-">
            </div>
            <div>
                <input type="button" class="button" value="0">
                <input type="button" class="button special-button1" value="DEL">
                <input type="button" class="button special-button1" value="=">
                <input type="button" class="button special-button2" value="+">
            </div>
        </div>

    </div>
</body>
</html>
